<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Currency-Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="mainBody">
  <div class="dashboardWithNavbar">
    <!-- Navbar -->
    <div class="holeNavbar">
      <!-- <div style="display: flex; justify-content: end;">
        <h1 id="light" style="margin-right: 20px;">Light</h1>
        <h1 id="dark">Dark</h1>
      </div> -->

      <div class="navbarContent">
        <div>
          <h1 style="width: 100vw; display: flex; justify-content: center;"> 
            <svg width="100%" height="38" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" style='stop-color: white' />
                  <stop offset="50%" style='stop-color: magenta' />
                  <stop offset="100%" style='stop-color: rgb(28,97,231)' />
                </linearGradient>
              </defs>
              <text x="40%" y="30" fill="url(#gradient)" textAnchor="start" id="exchangeTitlePC">Exchange Your Currency here</text>

              <text x="25%" y="30" fill="url(#gradient)" textAnchor="start" id="exchangeTitleTab">Exchange Your Currency here</text>

              <text x="50%" y="30" fill="url(#gradient)" textAnchor="start" id="exchangeTitleMob">Exchange Your Currency here</text>
            </svg>
          </h1>          
        </div>
      </div>
    </div>
  </div>

  <div class="fatherInputGroup">
    <div class="input-group specific-card">
      <div id="errorMessageContainer"></div>
      <div style="display: flex; width: 100%; align-items: center;">
        <input style="width: 100%;" type="text" name="" id="source" class="source-currency" placeholder="Source currency will be displayed here"></input>

        <svg
  xmlns="http://www.w3.org/2000/svg"
  width="84"
  height="24"
  viewBox="0 0 24 24"
  fill="none"
  stroke="currentColor"
  stroke-width="2"
  stroke-linecap="round"
  stroke-linejoin="round"
>
  <path d="M5 12h13M12 5l7 7-7 7" />
</svg>

        <input style="width: 100%;" type="text" name="" id="destination" class="source-currency" placeholder="Destination Currency will be displayed here."></input>
      </div>

      <input type="text" name="" id="currentExchangeRate" class="source-currency" placeholder="Exchange Rate"></input>

      <input type="text" name="" id="calculationTimestamp" class="source-currency" placeholder="Date of Calculation"></input>

      <input type="text" name="" id="update" class="source-currency" placeholder="Last Exchange Rate Update"></input>

      <input type="text" name="" id="amountoftransaction" class="source-currency" placeholder="Converted Amount"></input>

      <button class='exchangeingButton' id="exchangeingButton">Start Exchanging</button>
    </div>
  </div>

      <!-- Source currency: GBP (UK pound)
Destination Currency: MYR (Malaysian Ringgit)
Current Exchange Rate: 1 pound = 5.25155 Ringgit
Calculation Timestamp: 16th October 2022 at 16:57
Amount of transaction: 50.50 GBP = 265.203 MYR -->
  


  <script src="script.js"></script>
</body>
</html>
